on: [push]

jobs:
  test:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python 3.8
        uses: actions/setup-python@v4
        with:
          python-version: 3.8
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Lint with flake8
        run: |
          pip install flake8
          flake8 .
      - name: mypy
        run: |
          pip install mypy mypy-protobuf
          mypy
      - name: Lint with black
        uses: psf/black@stable
        with:
          options: "--check --diff --extend-exclude src/pythie_serving/tensorflow_proto"
      - name: isort
        uses: isort/isort-action@master
        with:
          configuration: "--check-only --diff --profile black --extend-skip-glob src/pythie_serving/tensorflow_proto"
      - name: Run unittests with pytest
        run: |
          pip install ".[test]"
          pytest tests --junitxml=junit/test-results.xml
